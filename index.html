<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="loader">
    <h3>My First Axios Test</h3>
    <p>Click the dice button to motivate yourself &#128540;</p>
  </div>
  <main>
    <section class="container">
      <h1 class="advice-header">advice #<span id="advice-id">117</span></h1>
      <blockquote>
        <p class="advice-text">
          It is easy to sit up and take notice, what's difficult is getting up and taking action.
        </p>
      </blockquote>
      <figure>
        <img src="images/pattern-divider-desktop.svg" alt="pattern-divider-desktop" class="desktop-divider">
        <img src="images/pattern-divider-mobile.svg" alt="pattern-divider-mobile" class="mobile-divider">
      </figure>

      <button class="new-advice">
        <img src="images/icon-dice.svg" alt="icon-dice">
      </button>
    </section>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Oluwafemi Olukoya</a>.
    </footer>
  </main>
 
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
